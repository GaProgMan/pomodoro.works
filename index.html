<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro.works</title>
    <link rel="stylesheet" href="assets/pure-min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="pure-menu-horizontal">
        <span class="pure-menu-heading">Pomodoro.works</span>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a class="pure-menu-link" href="#">Home</a></li>
            <li class="pure-menu-item"><span class="pure-menu-link tally"></span></li>
        </ul>
        <ul class="pure-menu-list">
            <li class="pure-menu-list"><a class="pure-menu-link" data-time="900">15 minutes</a></li>
            <li class="pure-menu-list"><a class="pure-menu-link" data-time="1200">20 minutes</a></li>
            <li class="pure-menu-list"><a class="pure-menu-link" data-time="1500">25 minutes</a></li>

        <div class="pure-g">
            <div class="pure-u-1-1">
                <h1 class="time-left">No Time</h1>
                <p class="time-end">Grab a coffee</p>
            </div>
        </div>
