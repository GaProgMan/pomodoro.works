<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro.works</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/pure-min.css">
    <link rel="stylesheet" href="assets/style.css">


</head>

<body>
    <div class="pure-menu pure-menu-horizontal pure-menu-may-wrap pure-menu-fixed">
        <span class="pure-menu-heading">Pomodoro.works</span>
        <ul class="pure-menu-list">
            <!--<li class="pure-menu-item"><a class="pure-menu-link" href="#">Home</a></li>-->
            <li class="pure-menu-item"><span class="pure-menu-link tally"></span></li>
        </ul>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a class="pure-menu-link" data-time="300">5 min (break)</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" data-time="900">15 min</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" data-time="1200">20 min</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link" data-time="1500">25 min</a></li>
        </ul>
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="#" class="pure-menu-link">Break Time</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="https://www.takeafive.com/?time=5">Take A Five</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="https://www.twitter.com/">The Tweets</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="https://www.reddit.com/">Reddit</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="https://news.ycombinator.com/news">Hacker News</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="http://www.espn.com/">ESPN</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="http://thereactionary.net/">The Reactionary</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="https://dotnetcore.gaprogman.com/">.NET Core Blog</a></li>
                </ul>
            </li>
            <li class="pure-menu-item"><a class="pure-menu-link" target="_blank" href="http://cirillocompany.de/pages/pomodoro-technique/" class="pure-menu-link">The Pomodoro Technique</a></li>

        </ul>
    </div>
    <div class="timer">
        <div class="pure-g">
            <div class="pure-u-1-1">
                <p class="time-left">No time selected</p>
                <p class="time-end">Grab a coffee</p>
                <button class="pure-button button-error" id="stop">◼</button>
            </div>
        </div>
        <form class="pure-form">
            <fieldset>
                <legend>Notes</legend>

                <textarea placeholder="TYPE NOTES HERE"></textarea>
            </fieldset>
        </form>
        <button class="pure-button" id="stopTimer">STOP TIMER</button>
    </div>

    <!--http://soundbible.com/2070-Railroad-Crossing-Bell.html-->
    <audio id="alarm" src="assets/sounds/railroad_crossing_bell.mp3"></audio>
</body>

<script src="assets/script.js"></script>


</html>
